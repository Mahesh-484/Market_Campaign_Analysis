<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Clustering Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 15px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            background-color: #222;
            color: white;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #ffffff;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #555;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ffffff;
            color: black;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hierarchical Clustering Model</h1>
        <p>Enter feature values to predict the cluster:</p>

        <form action="/predict" method="post">
            <input type="text" name="features" placeholder="Enter values (comma-separated)" required>
            <button type="submit">Predict</button>
        </form>

        <div class="result" id="predictionResult"></div>
    </div>

</body>
</html>
